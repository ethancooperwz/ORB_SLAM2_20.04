%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters
#--------------------------------------------------------------------------------------------

# Camera intrinsic parameters (fx, fy, cx, cy)
Camera.fx: 517.306408
Camera.fy: 516.469215
Camera.cx: 318.643040
Camera.cy: 255.313989

# Distortion coefficients (k1, k2, p1, p2, k3)
Camera.k1: 0.262383
Camera.k2: -0.953104
Camera.p1: -0.005358
Camera.p2: 0.002628
Camera.k3: 1.163314

# Image size
Camera.width: 640
Camera.height: 480

# Frames per second (dataset frame rate)
Camera.fps: 30.0

# Baseline * fx (only for RGB-D cameras with IR projector)
Camera.bf: 40.0

# Color order: 0 = BGR, 1 = RGB (ignored if grayscale)
Camera.RGB: 1

# Threshold for close/far points (scaled by baseline)
ThDepth: 40.0

# Depth map factor: convert depth values to meters (5000 for TUM dataset)
DepthMapFactor: 5000.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# Number of ORB features per image
ORBextractor.nFeatures: 1000

# Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# Number of pyramid levels
ORBextractor.nLevels: 8

# FAST corner detection thresholds
ORBextractor.iniThFAST: 20   # initial threshold
ORBextractor.minThFAST: 7    # lower threshold if no corners detected

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------

Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500